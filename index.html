<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Task: Contact Book</title>
  </head>
  <body>
    <h1>Contact Book</h1>
    <div class="wrapper">
      <div class="container">
        <div class="auth-form">
          <div class="field">
            <span>Task name: </span>
            <input type="text" class="name-input" />
            <span>Task email: </span>
            <input type="text" class="email-input" />
            <span>Task imageUrl:</span>
            <input type="text" class="imageUrl-input" />
          </div>
          <div class="field">
            <button class="btn">Add task</button>
          </div>
        </div>
      </div>
      <div class="container">
        <ul class="task-list"></ul>
      </div>
    </div>
    <div class="main-modal">
      <div class="inner-modal">
        <div class="close">
          <button class="btn-closer">X</button>
        </div>
        <input type="text" class="inp-edit" />
        <input type="text" class="inp-edit1" />
        <input type="text" class="inp-edit2" />
        <button class="btn-save">Save</button>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="mark"></div>
      </div>
    </div>
    <div class="last"></div>
    <script src="./main.js"></script>
  </body>
</html>
